<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Lista de Filminhos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            margin-top: 50px;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .filme-card {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .filme-card:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.03);
        }
        footer {
            text-align: center;
            margin-top: auto;
            padding: 15px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Meus Filminhos Favoritos</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for filme in filmes.values() %}
            <div class="col">
                <div class="filme-card">
                    <h4>{{ filme.titulo }}</h4>
                    <p><strong>ID:</strong> {{ filme.id }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/filmes" class="btn btn-outline-light">Ver JSON dos filmes</a>
        </div>
    </div>

    <footer>
        <p>Feito com ‚ù§Ô∏è usando Flask & Bootstrap</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
